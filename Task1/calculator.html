<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h1 style="color: white;"> CALCULATOR</h1>
        <div class="calculator dark">
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="button">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="(">&#40;</button></td>
                        <td><button class="btn-operator" id=")">&#41;</button></td>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="backspace">&laquo;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-nmb" id="7">7</button></td>
                        <td><button class="btn-nmb" id="8">8</button></td>
                        <td><button class="btn-nmb" id="9">9</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-nmb" id="4">4</button></td>
                        <td><button class="btn-nmb" id="5">5</button></td>
                        <td><button class="btn-nmb" id="6">6</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-nmb" id="1">1</button></td>
                        <td><button class="btn-nmb" id="2">2</button></td>
                        <td><button class="btn-nmb" id="3">3</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-nmb" id=".">.</button></td>
                        <td><button class="btn-nmb" id="0">0</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                        <td><button class="btn-eql" id="equal">=</button></td>
                    </tr>
                </table>
            </div> 
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
